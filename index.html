<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="card-profile">
      <div class="profile-presentation">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
        <div class="profile-data">
          <strong>Jessica Randall</strong>
          <span>London, United Kingdom</span>
          <p>"Front-end developer and avid reader."</p>
        </div>
      </div>
      <nav>
        <ul>
          <li tabindex="0"><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </main>
    <script>
      document.addEventListener("keydown", (e) => {
        //get keycode
        let keyCode = e.keyCode;
        let elements = document.querySelectorAll("nav  ul  li");
        let elArr = [...elements];

        //get current index hovered element
        let currentElementIndex = elArr.findIndex((el) =>
          el.classList.contains("hover")
        );

        if (keyCode == 40) {
          //if no focus set on first element
          if (currentElementIndex == -1) {
            elArr[0].classList = "hover";
          }

          if (
            currentElementIndex > -1 &&
            currentElementIndex < elArr.length - 1
          ) {
            elArr[currentElementIndex].classList = "";
            elArr[currentElementIndex + 1].classList = "hover";
          }
        }

        if (keyCode == 38 && currentElementIndex > -1) {
          if (currentElementIndex > 0) {
            elArr[currentElementIndex].classList = "";
            elArr[currentElementIndex - 1].classList = "hover";
          }
        }
      });
    </script>
  </body>
</html>
